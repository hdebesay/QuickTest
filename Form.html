<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- It is good to devide different part of the page using the <section>. It becomes cleaner code.-->
    <section>
        <h1>UserName And Password inputs</h1>
            <form action="">
                <!-- This is the lable and an input for the username. It includes a placehodler until the user starts typing-->
                <p>
                    <label for="username">Enter A Name</label>
                    <input id="username" type="text" placeholder="Henok" name="username">

                </p>
                <!-- This is the lable and an input for the password. It includes a placehodler until the user starts typing-.-->

                <p>
                    <label for="username">Enter A Password</label>
                    <input id="username" type="text" placeholder="Henok's Password" name="password">

                </p>

                <button>Submit</button>
            </form>
    </section>
    <hr>

    <section>
        <h1>Query String</h1>
            <form action="https://www.reddit.com/search/">
                <!-- This is the input and an input for the search-->
                    <input type="text" name="q">
                <!-- This is the Reddit search button-->
                <button>Search Reddit</button>
            </form>

            <form action="https://www.youtube.com/results?search_query=">
                <!-- This is the input for the seach-->
                    <input type="text" name="q">
                <!-- This is the Youtube search button-->
                <button>Youtube Search</button>
            </form>

            <form action="https://www.google.com/search">
                <!-- This is the input for the seach-->
                    <input type="text" name="q">
                <!-- This is the Google search button-->
                <button>Google Search</button>
            </form>
    </section>
    <hr>
    <section>

        <h1>Radio and checkbox</h1>
        <!-- by putting checkbox for the type of input, it creates a checkbox -->
            <form action="https://www.reddit.com/search/">
                <input type="checkbox" name="agree_tos" id="agree">
                <label for="agree">I agree to everything</label>
                    <br>
                    <br>
                <div>
                    <!-- by putting radio for the type of input, it creates a circular button to click on -->
                    <label for="s">Small:</label>
                    <input type="radio" name="size" id="s" value="s">
                    <label for="">Medium:</label>
                    <input type="radio" name="" id="">
                    <label for="">Large:</label>
                    <input type="radio" name="" id="">
                </div>
            </form>
    </section>
</body>
</html>
