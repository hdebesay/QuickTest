<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- It is good to devide different part of the page using the <section>. It becomes cleaner code.-->
    <section>
        <h1>UserName And Password inputs</h1>
            <form action="">
                <!-- This is the lable and an input for the username. It includes a placehodler until the user starts typing-->
                <p>
                    <label for="username">Enter A Name</label>
                    <input id="username" type="text" placeholder="Henok" name="username">

                </p>
                <!-- This is the lable and an input for the password. It includes a placehodler until the user starts typing-.-->

                <p>
                    <label for="username">Enter A Password</label>
                    <input id="username" type="text" placeholder="Henok's Password" name="password">

                </p>

                <button>Submit</button>
            </form>
    </section>
    <hr>

    <section>
        <h1>Query String</h1>
            <form action="https://www.reddit.com/search/">
                <!-- This is the input and an input for the search-->
                    <input type="text" name="q">
                <!-- This is the Reddit search button-->
                <button>Search Reddit</button>
            </form>

            <form action="https://www.youtube.com/results?search_query=">
                <!-- This is the input for the seach-->
                    <input type="text" name="q">
                <!-- This is the Youtube search button-->
                <button>Youtube Search</button>
            </form>

            <form action="https://www.google.com/search">
                <!-- This is the input for the seach-->
                    <input type="text" name="q">
                <!-- This is the Google search button-->
                <button>Google Search</button>
            </form>
    </section>
    <hr>
    <!-- In the next section, we have two different types of inputs. One is checkbox and the other is radio type of input. -->
    <section>
        <h1>Radio and checkbox</h1>
        <!-- by putting checkbox for the type of input, it creates a checkbox -->
            <form action="">
                <input type="checkbox" name="agree_tos" id="agree">
                <label for="agree">I agree to everything</label>
                    <br>
                    <br>
                <div>
                    <!-- by putting radio for the type of input, it creates a circular button to click on -->
                    <label for="s">Small:</label>
                    <input type="radio" name="size" id="s" value="s">
                    <label for="">Medium:</label>
                    <input type="radio" name="" id="">
                    <label for="">Large:</label>
                    <input type="radio" name="" id="">
                </div>
                <!-- This section, you will find select tag which will give you drop down option -->
                <div>
                    <label for="colors">What's your favorite color?</label>
                    <!--  -->
                    <select name="colors" id="colors">
                        <option value="Red">Red</option>

                        <option value="Blue">Blue</option>

                        <option value="Green">Green</option>
                    </select>
                </div>
                <!-- In this section, you will find a scroll bar by using an input type called range-->
                <div>
                    <label for="sbar">Henok's scroll bar</label>
                    <input type="range" id="sbar" min="5" max="100" name="scrollbar">
                </div>
                <!-- In this section, you will find textarea, which you can type large amount of text -->
                <div>
                    <textarea name="textArea" id="requests" cols="15" rows="15" placeholder="Text Here"></textarea>

                    <label for="requests">Type in Special Requests</label>

                </div>

                <button>Submit</button>

            </form>
    </section>

    <hr>
    <!-- In the next section, you will find a textbox, password, and email input -->
    <section>
        <form action="/bananas">

            <!-- This is a textbox wich will required you to have something writtten-->
            <label for="henok">Textbox</label>
            <input type="text" name="textbox" id="henok" required>
            <br>
            <br>
            <!-- Below you will find an password input, which will require you to put min 5 and 10 max characters-->

            <label for="password"></label>
            <input type="text" name="pword" id="password" minlength="5" maxlength="10">
            <br>
            <br>
            <div>
            <!-- Below you will find an email input, which will require you to put in @ sign-->

                <input type="email" required>
            </div>
            <br>
            <button>Validation button</button>

        </form>
    </section>
</body>
</html>
