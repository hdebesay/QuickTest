<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Here we have the title that will show up in the tab section of the page -->
    <title>Form HW</title>
</head>
<body>
    <!-- Below you will find inputs that are text types, textarea, and select with option tags -->
    <section>
        <!-- Here we have a lable and input text type with a place holder until someone types -->
        <h1></h1>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" placeholder="First Name">
            <br>
            <br>
       <!-- Here we have a lable and input text type with a place holder until someone types -->
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="Last Name">
            <br>
            <br>
        <!--  Here we have select tags with option tag for drop down menu -->
        <label for="food">Which food would you like to eat</label>
        <select name="" id="food">
        <option value="Beef">Beef</option>
        <option value="Fish">Fish</option>
        <option value="Chicken">Chicken</option>
        </select>
        <br>
        <br>
        <!--Here we have a textarea where the user can type a paragraph-->
        <label for="allergies">Do you have any allergies</label>
        <textarea name="textarea" id="allergies" cols="10" rows="15" minlength="10" maxlength="40" placeholder="Hey Henok!"></textarea>
        <br>
        <br>
        <button>send</button>


    </section>
</body>
</html>
