<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link tag to connect to the CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- title tag for file -->
    <title>CSS Class and ID Selectors</title>

</head>
<body>
    <h1>Monte's Top College Football Programs of All Time</h1>
    <!-- ordered list is for numbered list -->
    <ol>
        <!-- Classes can be used more than once -->
        <li class="odd">Alabama</li>
        <li class="even">Notre Dame</li>
        <li class="third">Michigan</li>
        <li class="double">Ohio State</li>
        <li class="odd">Oklahoma</li>
        <li class="double">Southern California</li>
        <li class="seventh">Texas</li>
        <li class="even">Miami</li>
        <li class="double">Nebreska</li>
    </ol>

    <!-- ID should't be used more than once -->
    <button id="yes">YES I AGREE</button>
    <button id="no">NO I DON'T AGREE</button>
</body>
</html>
